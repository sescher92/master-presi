		<script>

				progress: true,
				history: true,
				center: false,

				},

				// Optional libraries used to extend on reveal.js

			function updateStuff(event){
				updateBottom(event.indexh);
				//MathJax.Hub.Rerender();
				if(event.indexh==0){
					document.getElementById('topbar').className = "hidden";
				}else{
					document.getElementById('topbar').className = "";
				}
			}
			
			
			Reveal.addEventListener( 'slidechanged', updateStuff );
				
			Reveal.addEventListener( 'ready', updateStuff );
